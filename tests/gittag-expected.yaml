---
# Source: fluxargo-metahelm/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gittag
  namespace: argocd
  labels:
    helm.sh/chart: fluxargo-metahelm-0.2.0
    app.kubernetes.io/managed-by: Helm
spec:
  project: default
  destination:
    name: in-cluster
    namespace: gittag
  source:
    repoURL: https://gittag_repourl
    path: gittag/chart
    targetRevision: "1.2.3"
    helm:
      releaseName: gittag
      valuesObject:
        auth:
          existingSecret: gittag
---
# Source: fluxargo-metahelm/templates/gitrepo.yaml
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: gittag
  namespace: flux-system
  labels:
    helm.sh/chart: fluxargo-metahelm-0.2.0
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 15m
  timeout: 5m
  ref:
    tag: "1.2.3"
  url: https://gittag_repourl
---
# Source: fluxargo-metahelm/templates/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: gittag
  namespace: flux-system
  labels:
    helm.sh/chart: fluxargo-metahelm-0.2.0
    app.kubernetes.io/managed-by: Helm
spec:
  releaseName: gittag
  targetNamespace: gittag
  interval: 10m
  suspend: false
  chart:
    spec:
      chart: gittag/chart
      sourceRef:
        kind: GitRepository
        name: gittag
  values:
    auth:
      existingSecret: gittag
