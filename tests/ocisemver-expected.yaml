---
# Source: fluxargo-metahelm/charts/namespace/templates/namespace.yaml
apiVersion: v1
kind: Namespace
metadata:
  name: ocisemver
  labels:
    helm.sh/chart: fluxargo-metahelm-namespace-0.1.0
    app.kubernetes.io/managed-by: Helm
---
# Source: fluxargo-metahelm/templates/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ocisemver
  namespace: argocd
  labels:
    helm.sh/chart: fluxargo-metahelm-0.3.2
    app.kubernetes.io/managed-by: Helm
spec:
  project: default
  destination:
    name: in-cluster
    namespace: ocisemver
  source:
    chart: ocisemver/chart
    repoURL: ocisemver_repourl
    targetRevision: ">= 1.2.3"
    helm:
      releaseName: ocisemver
      valuesObject:
        auth:
          existingSecret: ocisemver
---
# Source: fluxargo-metahelm/templates/helmrelease.yaml
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: ocisemver
  namespace: flux-system
  labels:
    helm.sh/chart: fluxargo-metahelm-0.3.2
    app.kubernetes.io/managed-by: Helm
spec:
  releaseName: ocisemver
  targetNamespace: ocisemver
  interval: 10m
  suspend: false
  chart:
    spec:
      chartRef:
        kind: OCIRepository
        name: ocisemver
  values:
    auth:
      existingSecret: ocisemver
---
# Source: fluxargo-metahelm/charts/repo/templates/ocirepo.yaml
apiVersion: source.toolkit.fluxcd.io/v1beta2
kind: OCIRepository
metadata:
  name: ocisemver
  namespace: flux-system
  labels:
    helm.sh/chart: fluxargo-metahelm-repo-0.1.0
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 10m
  url: oci://ocisemver_repourl
  ref:
    semver: ">= 1.2.3"
    semverFilter: ".*-rc.*"
